<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>bootstrap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- 부트스트랩 영역 -->
    <link type="text/css" href="./css/bootstrap.css">
    <link type="text/css" href="./css/bootstrap-grid.css">
    <link type="text/css" href="./css/bootstrap-reboot.css">
    <script src='./js/bootstrap.js'></script>
    <script src='./js/bootstrap.bundle.js'></script>
    <!-- 사용자 스크립트 영역 -->
    <link rel='stylesheet' type='text/css' media='screen' href='./css/bstrap.css'>
    <script src='./js/bstrap.js'></script>
</head>

<body>
    <form class="form-inline">
        <div class="form-group row">
            <label for="userID" class="sr-only">ID</label>
            <input id="userID" type="text" required class="form-control-plaintext">
        </div>
        <div class="form-group row">
            <label for="userPW">Pass</label>
            <input id="userPW" type="password" required class="form-check-input">
        </div>
        <input type="submit" value="로그인">

    </form>
</body>

</html>
