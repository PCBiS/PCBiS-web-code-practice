<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>jQuery Form Control</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/bootstrap.css'>
    <script src='./js/jquery-1.12.4.js'></script>
    <script src='./js/bootstrap.js'></script>
    <script src='./js/main.js'></script>
</head>

<body>
    <form id="myForm">
        <label for="memo">memo</label>
        <textarea id="memo" class="input-group-text">

        </textarea>
        <div class="cnt">
            0
        </div>
        <div>
            <label for="id">ID</label>
            <input id="id" type="text" placeholder="input ID" autocomplete="off" autofocus required>
            <label for="age">나이</label>
            <input id="age" type="number">
            <!-- 이 아래는 일부 브라우저는 작동 안함. -->
            <label for="date">날짜입력</label>
            <input id="date" type="date">
            <label for="dateLoc">날짜입력</label>
            <input id="dateLoc" type="datetime-local">
        </div>
        <div>
            <input type="submit" value="입력완성">
        </div>


    </form>
</body>

</html>
