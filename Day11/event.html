<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>jQuery Form Control</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
    <script src='./js/jquery-1.12.4.js'></script>
    <script src='./js/main.js'></script>
</head>

<body>
    <form id="myForm">
        <label for="memo">memo</label>
        <textarea id="memo" class="input-group-text">

        </textarea>
        <div class="cnt">
            0
        </div>
        <div>
            <label>우편번호</label>
            <input type="text" pattern="[0-9]{5}" value="12345">

            <label for="id">ID</label>
            <input id="id" type="text" placeholder="input ID" autocomplete="off" autofocus required pattern="[a-zA-Z0-9]{2,10}">

            <label for="age">나이</label>
            <input id="age" type="number">

            <!-- 이 아래는 일부 브라우저는 작동 안함. -->
            <label for="date">날짜입력</label>
            <input id="date" type="date" required>

            <label for="datetime">날짜입력</label>
            <input id="datetime" type="datetime-local" required>

            <label for="gender01">Gender</label> 남성
            <input type="radio" id="gender01" name="gender" value="male"> 여성
            <input type="radio" id="gender02" name="gender" value="female">

            <label for="agree">개인정보 활용 동의</label>
            <input type="checkbox" id="agree">개인정보 활용에 동의합니다.

            <label for="year">년도</label>
            <select id="year"></select>

            <label for="month">월</label>
            <select id="month"></select>

            <label for="day">일</label>
            <select id="day"></label>
        </div>
        <div>
            <input type="submit" value="입력완성">
        </div>


    </form>
</body>

</html>
