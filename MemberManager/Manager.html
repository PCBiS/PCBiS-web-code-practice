<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>회원관리프로그램</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/manager.css'>
    <script src='./js/manager.js'></script>
</head>

<body>
    <div id="header">
        <h1>MemberManager</h1>
        <hr>
    </div>
    <div id="section">
        <div id="inputMain">
            <div id="inputTitle">
                <div class="iT1">아이디(이메일)</div>
                <div class="iT2">비밀번호</div>
                <div class="iT3">이름</div>

            </div>
            <div id="inputBox">
                <form id="inputMemberValue">
                    <input type="text" id="userID">
                    <input type="password" id="userPW">
                    <input type="text" id="uName">
                </form>
                <div id="dataInput" onclick="getData()">
                    <p>등록하기</p>
                </div>
            </div>

            <hr>
        </div>
        <div id="article">
            <p>회원 리스트</p>
            <table id="dataList">
                <tr>
                    <th>Index</th>
                    <th>아이디(이메일)</th>
                    <th>비밀번호</th>
                    <th>이름</th>
                    <th>관리기능</th>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
