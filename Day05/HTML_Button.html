<!DOCTYPE html>
<html>
    <head>
        <title>절대위치</title>
        <meta charset="utf-8">
        <style>
            * {margin: 0; padding: 0}
            #square{
                width: 400px;
                height: 200px%;
                border: 3px solid;
                margin: 50px auto;
                text-align: center;
                line-height: 50px;
            }
            
            .circle1 {
                width: 50px;
                height: 50px;
                border-radius:50%;
                position: absolute;
            }
            
        </style>
    </head>
    <body>
        <div id="square">
            <div id="circle1"></div>
            <div id="circle2"></div>
            <div id="circle3"></div>
            <div id="circle4"></div>
        </div>
    </body>
</html>
