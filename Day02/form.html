<!DOCTYPE html>
<html>
    <head>
        <title>Form Tag</title>
    </head>

    <body>
        <h1>Form tag</h1>
        <hr>
        <h2>Login</h2>
        <form method="get" action="member/test.html">
            아 이 디 : <input type="text" name="ID">
            <!-- 기본 값은 type를 지정하지 않으면 type="text" 이다. -->
            <br>
            비밀번호 : <input type="password" name="PW">
            <br>
            <input type="submit">
        </form>
        
        <h2>Input Tag</h2>
        <input>
        <hr>
        <form>
        <br>
        <input type="text" id="id" name="userID"><br>
        <input type="password" id="pw" name="userPW"><br>
        <br>
        개인정보 동의 여부 : <input type="checkbox" id="agreed" name="agreed">
        <input type="submit">
        </form>
        <br>
        <input type="color">
        <br>
        <input type="date">
        <br>
        <input type="datetime-local">
        <br>
        <form>
        <input type="email"><input type="submit" value="이메일">
        <br>
        <input type="reset">
        </form>
    </body>
</html>
